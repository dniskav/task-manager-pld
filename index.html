    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Task Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        
        <div class="controls">
            <a href="#" id="set-user">Create user</a>
            <input type="text" id="user-name">
            <a href="#" id="add-task-to-user">Add task: </a>
            <select id="tasks">
                <option value="1">task 1</option>
                <option value="2">task 2</option>
                <option value="3">task 3</option>
                <option value="4">task 4</option>
                <option value="5">task 5</option>
                <option value="6">task 6</option>
                <option value="7">task 7</option>
            </select>
        </div>
        <div id="workspace">

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            jsonData = {
                container: workspace
            }
            
            taskManager.init(jsonData);
            
            btnAddUsr = document.getElementById('set-user');
            userName = document.getElementById('user-name');
            
            
            btnAddUsr.onclick = function(e){
                
                taskManager.user.add(userName.value);
                return false;
            }
            
        </script>

    </body>
</html>
